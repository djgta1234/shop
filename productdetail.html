<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product</title>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
<div id="product-detail" class="group relative">
</div>

<script>
    function loadProductInfo() {
      const name = localStorage.getItem('productName');
      const price = localStorage.getItem('productPrice');
      const color = localStorage.getItem('productColor');
      const imageUrl = localStorage.getItem('productImageUrl');
  
      const productDetailDiv = document.getElementById('product-detail');
      productDetailDiv.innerHTML = `
        <div class="bg-white">
      <div class="pt-6">
        <div class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8">
          <img src="${imageUrl}" alt="Two each of gray, white, and black shirts laying flat." class="hidden size-full rounded-lg object-cover lg:block">
          <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
            <img src="${imageUrl}" alt="Model wearing plain black basic tee." class="aspect-3/2 w-full rounded-lg object-cover">
            <img src="${imageUrl}" alt="Model wearing plain gray basic tee." class="aspect-3/2 w-full rounded-lg object-cover">
          </div>
          <img src="${imageUrl}" alt="Model wearing plain white basic tee." class="aspect-4/5 size-full object-cover sm:rounded-lg lg:aspect-auto">
        </div>
    
        <div class="mx-auto max-w-2xl px-4 pt-10 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto_auto_1fr] lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24">
          <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">${name}</h1>
          </div>
    
          <div class="mt-4 lg:row-span-3 lg:mt-0">
            <h2 class="sr-only">Product information</h2>
            <p class="text-3xl tracking-tight text-gray-900">${price} บาท</p>
  
    
            <form class="mt-10">
              <div>
                <h3 class="text-sm font-medium text-gray-900">Color</h3>
    
                <fieldset aria-label="Choose a color" class="mt-4">
                  <div class="flex items-center gap-x-3">
                    <label aria-label="Black" class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-900 focus:outline-hidden">
                      <input type="radio" name="color-choice" value="Black" class="sr-only">
                      ${color}
                        
                    </label>
                  </div>
                </fieldset>
              </div>
    
              <div class="mt-10">
                <div class="flex items-center justify-between">
                  <h3 class="text-sm font-medium text-gray-900">Size</h3>
                  <a href="https://www.dgrie.com/blog/how-to-measure-your-shirt/" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Size guide</a>
                </div>
    
                <fieldset aria-label="Choose a size" class="mt-4">
                  <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
                    <label class="group relative flex cursor-not-allowed items-center justify-center rounded-md border bg-gray-50 px-4 py-3 text-sm font-medium text-gray-200 uppercase hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="XXS" disabled class="sr-only">
                      <span>XXS</span>
                      <span aria-hidden="true" class="pointer-events-none absolute -inset-px rounded-md border-2 border-gray-200">
                        <svg class="absolute inset-0 size-full stroke-2 text-gray-200" viewBox="0 0 100 100" preserveAspectRatio="none" stroke="currentColor">
                          <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                        </svg>
                      </span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="XS" class="sr-only">
                      <span>XS</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="S" class="sr-only">
                      <span>S</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="M" class="sr-only">
                      <span>M</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="L" class="sr-only">
                      <span>L</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="XL" class="sr-only">
                      <span>XL</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="2XL" class="sr-only">
                      <span>2XL</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium text-gray-900 uppercase shadow-xs hover:bg-gray-50 focus:outline-hidden sm:flex-1 sm:py-6">
                      <input type="radio" name="size-choice" value="3XL" class="sr-only">
                      <span>3XL</span>
                      <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
                    </label>
                  </div>
                </fieldset>
              </div>
    
              <button type="submit" class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden">Add to bag</button>
            </form>
          </div>
        </div>
      </div>
    </div>
      `;
    }
  
    window.onload = loadProductInfo;
  </script>
</body>
</html>
